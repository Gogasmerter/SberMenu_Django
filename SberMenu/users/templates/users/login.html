{% load static %}

<link rel="stylesheet" href="{% static 'css/login_registration.css' %}">
<form class="reg-form" action="" method="post">
    {% csrf_token %}
    <div class="body PC">
        <div class="bgimg"></div>
        <div class="container">
            <div class="white_container">
                <div class="login_container">
                    <div class="text_back">
                        <div class="text">Вход</div>
                        <div class="back"></div>
                    </div>
                    <div class="ep">
                        {% for field in form %}
                            <div class="row mb-3">
                            {% for error in field.errors %}
                            <div class="alert alert-danger">
                                {{ error|escape }}
                            </div>
                            {% endfor %}
                            <label class="form-label h3">{{ field.label_tag }}</label>
                            {{ field }}
                            {% if field.help_text %}
                            <div id="emailHelp" class="form-text">{{ field.help_text|safe }}</div>
                            {% endif %}
                            </div>
                        {% endfor %}
                        <div class="lg">
                            <button type="submit" class="login">Войти</button>
                            <a class="RegisterNewAccount" href="{% url 'users:signup' %}">Создать аккаунт</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
